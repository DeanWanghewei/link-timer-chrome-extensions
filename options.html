    /* Toggle Switch æ ·å¼ */
    .alarm-switch-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 5px 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      position: relative;
      font-size: 12px;
    }

    .alarm-switch-label input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .alarm-switch-label .slider {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
      transition: background-color 0.3s;
    }

    .alarm-switch-label .slider::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      left: 2px;
      top: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .alarm-switch-label input:checked + .slider {
      background-color: #4285f4;
    }

    .alarm-switch-label input:checked + .slider::before {
      transform: translateX(20px);
    }

    .alarm-switch-label:hover .slider {
      opacity: 0.8;
    }
